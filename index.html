<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <a class="brand-logo center">Weather Dashboard</a>
        </nav>
    </div>
    
    <div class="row">
        <div class="col s12">
            <div class="input-field col s4">
                <input type="text" id="city" class="autocomplete">
                <label for="autocomplete-input">City</label>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
        </div>
    </div>
      <div class="row">
        <div class="col s12">
            <div class="input-field col s4">
              <input type="text" id="state" class="autocomplete">
              <label for="autocomplete-input">State</label>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s4">
              <input type="text" id="zipcode" class="autocomplete">
              <label for="autocomplete-input">ZIP</label>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
